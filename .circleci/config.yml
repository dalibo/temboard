version: 2.1

workflows:
  version: 2
  default:
    jobs:
    - doc: {name: stage0-doc}
    - unit:
       name: stage0-unit-py2.7
       pyversion: "2.7"
    - unit:
       name: stage0-unit-py3.6
       pyversion: "3.6"
    - rpm:
        name: stage0-pkg-centos7
        codename: centos7
    - rpm:
        name: stage0-pkg-centos8
        codename: centos8
        python: python3
    - deb:
        name: stage0-pkg-<< matrix.codename >>
        matrix:
          parameters:
            codename: [buster, stretch, jessie]
    - func:
        name: stage1-func-pg12-centos7
        requires: [stage0-unit-py2.7, stage0-pkg-centos7]
        dist: centos7
        pgversion: "12"
    - func:
        name: stage1-func-pg13-centos8
        requires: [stage0-unit-py3.6, stage0-pkg-centos8]
        dist: centos8
        pgversion: "13"
        pythonbin: "python3"
    - func:
        name: stage1-func-pg9.5-buster
        requires: [stage0-unit-py2.7]
        dist: buster
        pgversion: "9.5"

jobs:
  doc:
    docker: [{image: "python:3.5"}]
    working_directory: ~/project
    steps:
    - checkout
    - run: git submodule update --init
    - run:
        name: Build documentation with mkdocs
        command: |
          pip install --upgrade --requirement docs/requirements.txt
          mkdocs build --strict
    - store_artifacts:
        path: README.html
        destination: build/README.html

  unit:
    parameters:
      pyversion:
        description: "Python version"
        type: enum
        enum: ["2.7", "3.6"]
    docker:
      - image: python:<< parameters.pyversion >>
    working_directory: /workspace
    steps:
      - checkout
      - run: git submodule update --init
      - &pip-cache-restore
        restore_cache:
          keys:
            - temboard-{{ .Branch }}
            - temboard-master
      - run:
          name: Setup python environment
          command: |
            pip install --upgrade --requirement requirements-ci.txt --editable .
      - run:
          name: Lint
          command: |
            # See https://discuss.circleci.com/t/commit-range-environment-variable/10410
            git diff --check $(git merge-base origin/master $CIRCLE_SHA1)..$CIRCLE_SHA1
            flake8
            python setup.py --long-description | rst2html.py --verbose --halt=warning - >/dev/null
            check-manifest
      - run:
          name: Python tests
          command: |
            pytest --full-trace --cov-report=xml tests/unit/
      - &pip-cache-save
        save_cache:
          key: temboard-{{ .Branch }}
          paths: ["~/.cache/pip/"]

  rpm:
    parameters:
      codename:
        description: "CentOS version"
        type: enum
        enum: [centos7, centos8]
      python:
        description: "Python interpreter"
        type: string
        default: "python"
    docker:
      - image: dalibo/labs-sdk:<< parameters.codename >>
    working_directory: ~/workspace
    steps:
    - checkout
    - run: git submodule update --init
    - run:
        name: Build RPM snapshot
        command: |
          << parameters.python >> setup.py sdist
          packaging/rpm/build.sh
    - store_artifacts:
        path: ~/workspace/dist/
    - persist_to_workspace:
        root: .
        paths:
        - dist/*.rpm

  deb:
    parameters:
      codename:
        description: "Debian version"
        type: enum
        enum: [buster, stretch, jessie]
    docker: [{image: "dalibo/temboard-agent-sdk:<< parameters.codename >>"}]
    working_directory: ~/workspace
    steps:
    - checkout
    - run: git submodule update --init
    - run:
        command: ./packaging/deb/mkdeb.sh
        environment:
          DEBFULLNAME: CircleCI
          DEBEMAIL: none@example.com
    - store_artifacts:
        path: ~/workspace/dist/
    - persist_to_workspace:
        root: .
        paths: [dist/*.deb]

  func:
    parameters:
      dist:
        description: "Distribution"
        type: enum
        enum: [buster, stretch, jessie, centos7, centos8]
      pgversion:
        description: "PostgreSQL version for repository."
        type: enum
        enum: ["13", "12", "11", "10", "9.6", "9.5"]
      pythonbin:
        description: "Python bin executable"
        type: enum
        enum: ["python2", "python3"]
        default: "python2"
    docker:
    - image: dalibo/labs-sdk:<< parameters.dist >>
      environment:
        PGHOST: 0.0.0.0
        PGUSER: temboard
        PGPASSWORD: &PGPASSWORD confidentiel
        SELENIUM: http://0.0.0.0:4444
        TEMBOARD_PASSWORD: *PGPASSWORD
        TBD_INSTALL_RPM: "1"
    - image: postgres:<< parameters.pgversion >>-alpine
      environment:
        POSTGRES_USER: temboard
        POSTGRES_PASSWORD: *PGPASSWORD
    - image: selenium/standalone-firefox
    working_directory: ~/workspace
    steps:
    - checkout
    - run: git submodule update --init
    - attach_workspace:
        at: ~/workspace
    - *pip-cache-restore
    - run:
        name: Functionnal tests
        command: tests/func/run.sh
        environment:
          PYTHONBIN: << parameters.pythonbin >>
    - *pip-cache-save
    - store_artifacts:
        path: temboard-func.logs

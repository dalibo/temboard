{% extends base.html %}

{% block title %}temBoard / About{% end %}

{% block head %}
{% for link in vitejs.css_links_for('settings.about.js') %}{% raw link %}{% end %}
{% end %}

{% block content %}

<div id="app">
  <about
    :infos='{% raw json_encode(infos) %}'
    temboard_version="{{ temboard_version }}">
  </about>
</div>
<script type="module" src="{{ vitejs.url_for('settings.about.js') }}"></script>
{% end %}
